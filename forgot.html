<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      background-color: #0073e6;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #005bb5;
      cursor: pointer;
    }

    .message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="login.html" class="back-button">Back</a>
  <div class="message">
    You forgot the password? <br> That's your problem, not mine.
  </div>
</body>
</html>
